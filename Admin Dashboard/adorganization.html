<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AD Organization</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
</head>
<style>

* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: Arial, sans-serif;
  color: rgb(0, 0, 0);
  scroll-behavior: smooth;
  
}

#usercctlogo{

   width: 50px;
      height: 50px;
      object-fit: contain;
      
}
#userscslogo{

   width: 50px;
      height: 50px;
      object-fit: contain;
      
}

.sidebartitle{
    display: flex;
    justify-content: center ;
    padding-top: 10%;
    padding-bottom: 10%;
}

.sidebar {
  width: 300px;
  min-height: 100vh;
  background-color: #04361a;
  position: fixed;
  
  left: 0;
  overflow-y: auto;
  border-right: 2px solid #333;
  z-index: 1000;
  transition: all 0.3s ease-in-out;
  box-shadow: 2px 0 5px rgba(0, 0, 0, 0.2);
}

.sidebar a {
  display: block;
  padding: 30px 50px;
  color: #f8f8f8;
  text-decoration: none;
  font-weight: 500;
  border-bottom: 1px solid rgba(255, 255, 255, 0.1);
  transition: background-color 0.3s, padding-left 0.3s;
  margin-bottom: 8px; 
  
  
}
.sidebar a:hover {
  background-color: #2C554B;
  padding-left: 32px;
}

.sidebar a.active {
  background-color: #2C554B ;
  color: #fff ;
}



@media (max-width: 768px) {
  .sidebar {
    left: -240px;
  }

  .sidebar.show {
    left: 0;
  }

  .content {
    margin-left: 0;
  }
}



/* content */

.tablecontent {
  padding: 2% 40px 0 40px; /* top, right, bottom, left padding */
  background-color: #ffffff;
  margin-left: 300px; 
  min-height: 100vh;
  overflow-x: hidden;
}



#dashboardid{
    
  height: 90vh;

}


/* table  */


.custom-thead th {
  background-color: #0c5332 !important;
  color: white !important;
}

.card-box {
      border-radius: 10px;
      padding: 20px;
      background-color: #ffffff;
      box-shadow: 0 2px 6px rgba(0,0,0,0.05);
      margin: 40px;
    }

    .tab-header {
      display: flex;
      align-items: center;
      gap: 20px;
      margin-bottom: 20px;
      cursor: pointer;
    }

    .tab-header div {
      padding-bottom: 4px;
    }

    .tab-header .active-tab {
      color: #0c5332;
      font-weight: 600;
      border-bottom: 3px solid #0c5332;
    }

    .tab-header i {
      margin-right: 6px;
    }

    .search-section {
      display: flex;
      gap: 10px;
      margin-bottom: 20px;
    }

    .search-section input {
      flex: 1;
    }

    #addForm {
      display: none;
      margin-top: 20px;
    }

    .btn {
  background-color: #0c5332 !important;
  color: white !important;
}


</style>

<body>
          <div class="sidebar">

    <div class="sidebartitle">
        <img src="cctlogo.png" alt="Logo" id="usercctlogo">
        <h1>OJT-MS</h1>
         
    <img src="scslogo.png" alt="Logo" id="userscslogo"><br>
    </div>   
    <a href="admindashboard.html">Dashboard</a>
    <a href="adstudent.html">Student</a>
    <a href="adcoordinator.html" >Coordinator</a>
    <a href="adorganization.html" class="active" >Organization</a>
    
    
    
  </div>

 


  <div class="tablecontent">

 <div class="contenttitle">
    <h1>ORGANIZATION</h1>

  </div>


    <div class="card card-box">
  <div class="tab-header">
    <div id="tabList" class="active-tab" onclick="showList()">
      <i class="bi bi-list-ul"></i> Organization List
    </div>
    <div id="tabAdd" onclick="showForm()">
      <i class="bi bi-plus-circle"></i> Add New Organization
    </div>
  </div>

  <!-- Search Section -->
  <div class="search-section" id="searchSection">
    <input type="text" class="form-control" placeholder="Organization Name">
    <button class="btn btn-primary">Search</button>
  </div>

  <!-- Add Coordinator Form -->
  <form id="addForm">
    <div class="mb-3">
      <label for="name" class="form-label">Full Name</label>
      <input type="text" class="form-control" id="name" placeholder="Enter name">
    </div>
    <div class="mb-3">
      <label for="email" class="form-label">Email Address</label>
      <input type="email" class="form-control" id="email" placeholder="Enter email">
    </div>
    <button type="submit" class="btn btn-success">Save Coordinator</button>
  </form>
</div>



  <table class="table table-striped table-bordered mt-4 custom-table">
    <thead class="custom-thead">
      <tr>
        <th>ID</th>
        <th>Organization Name</th>
        <th>Company Background</th>
        <th>Contanct Person</th>
        <th>Contact Number</th>
        <th>Company Address</th>
        <th>Action</th>
      </tr>
    </thead>
   
  </table>


  <script>
  function showForm() {
    document.getElementById("addForm").style.display = "block";
    document.getElementById("searchSection").style.display = "none";

    // Highlight tab
    document.getElementById("tabAdd").classList.add("active-tab");
    document.getElementById("tabList").classList.remove("active-tab");
  }

  function showList() {
    document.getElementById("addForm").style.display = "none";
    document.getElementById("searchSection").style.display = "flex";

    // Highlight tab
    document.getElementById("tabList").classList.add("active-tab");
    document.getElementById("tabAdd").classList.remove("active-tab");
  }
</script>

</div>


</body>
</html>
